<!DOCTYPE html>

<script type="text/javascript">
function IfRain() {
	let inputRain = prompt("Is it raining? 1-Yes / 2-No");
	if (inputRain == 1) {
	alert("Take umberella");
    }else { alert("do not take umbrella");}}


function Rain (){
	let rain = parseInt(prompt("Is it raining? 1-Yes / 2-No / 3-I live in Vancouver"),10);
	switch(rain)
	{
		case 1: alert("Take umbrella");
		break;
		case 2:alert("Do not take umbrella");
		break;
		case 3:alert("Always take umbrella");
		break;
		default:alert("next time choose a valid answer")
	}
	
}

function fruit()
{
	let fruit="apple";
    let userInput= prompt("What is your favorite fruit");

    if(userInput.toLowerCase ()=== fruit){
    	console.log("you win apple prize")
    }
    else{console.log("you lost");}
}
function number(){
	let i=0
	for (i=0;i<11;i+=1){
		console.log(i);
	}
}
</script>

<body>
